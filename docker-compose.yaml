version: '3.8'

services:
  db:
    image: postgres:16.1-alpine
    container_name: db
    restart: always
    volumes:
      - sunny_ekb_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  nginx:
    image: nginx:1.21.3-alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - sunny_static_value:/var/html/static/
      - sunny_media_value:/var/html/media/
    depends_on:
      - backend

  redis:
    image: redis:alpine

  backend:
    image: ${DOCKER_HUB_USERNAME}/sunny_ekb:latest
    container_name: backend
    restart: always
    volumes:
      - sunny_static_value:/app/static/
      - sunny_media_value:/app/media/
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    command: python3 daphne -b 0.0.0.0 -p 8000 config.asgi:application

volumes:
  sunny_static_value:
  sunny_media_value:
  sunny_ekb_data:
